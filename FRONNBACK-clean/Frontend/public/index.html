<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus User Registration & ETA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: #1a2a6c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            padding: 25px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        h2 {
            color: #1a2a6c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #fdbb2d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.2);
        }
        
        button {
            padding: 14px 25px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #24388f, #c42c2c);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #etaSection {
            text-align: center;
            margin-top: 20px;
        }
        
        #etaResult {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #1a2a6c;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #fdbb2d;
        }
        
        #map {
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 14px;
        }
        
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 15px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bus Tracking System</h1>
            <p class="description">Register with your username and designation to track the bus location and estimated arrival time</p>
        </header>
        
        <div class="content">
            <div id="statusMessage" class="status-message" style="display: none;"></div>
            
            <section class="form-section">
                <h2>User Information</h2>
                <form id="busUserForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" name="designation" placeholder="Enter your designation" required>
                    </div>
                    
                    <button type="submit">Register & Track Bus</button>
                </form>
            </section>
            
            <section>
                <h2>Bus Location</h2>
                <div id="map"></div>
            </section>
            
            <section id="etaSection">
                <h2>Estimated Arrival Time</h2>
                <button id="calculateEtaBtn">Calculate ETA</button>
                <p id="etaResult">ETA will be shown here</p>
            </section>
        </div>
    </div>
    
    <div class="footer">
        <p>Bus Tracking System &copy; 2023 | Simplified Registration</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <script>
        // Base URL for your backend API - update this to match your actual backend URL
        const API_BASE_URL = 'https://e-chakra.onrender.com';
        let latitude = null;
        let longitude = null;
        let userMap = null;
        let userMarker = null;
        let busMarker = null;
        let locationUpdateInterval = null;

        // Utility function to show status messages
        function showStatusMessage(message, isSuccess = true) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = isSuccess ? 'status-message success' : 'status-message error';
            statusElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        // Form submission event listener
        document.getElementById('busUserForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    const formData = {
                        username: document.getElementById('username').value,
                        designation: document.getElementById('designation').value,
                        latitude: latitude,
                        longitude: longitude
                    };

                    try {
                        // Send registration data to your actual backend
                        const response = await fetch(`${API_BASE_URL}/register-bus-user`, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(formData),
                        });

                        if (response.ok) {
                            const data = await response.json();
                            showStatusMessage("Registration successful! Tracking your location.");
                            document.getElementById('busUserForm').reset();
                            createMap(latitude, longitude);
                        } else {
                            const errorData = await response.json();
                            showStatusMessage("Registration failed: " + (errorData.message || "Please try again."), false);
                        }
                    } catch (error) {
                        console.error("Registration error:", error);
                        showStatusMessage("Error: " + error.message, false);
                    }
                }, (error) => {
                    console.error("Error obtaining location:", error);
                    showStatusMessage("Error obtaining location: " + error.message, false);
                }, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                showStatusMessage("Geolocation is not supported by this browser.", false);
            }
        });

        // Function to fetch the bus's latest location from your backend
        async function getBusLocation() {
            try {
                const response = await fetch(`${API_BASE_URL}/buslocations/latest`);
                if (response.ok) {
                    const busData = await response.json();
                    return { 
                        latitude: busData.latitude, 
                        longitude: busData.longitude 
                    };
                } else {
                    showStatusMessage("Failed to fetch bus location", false);
                    return null;
                }
            } catch (error) {
                console.error("Error fetching bus location:", error);
                showStatusMessage("Error fetching bus location: " + error.message, false);
                return null;
            }
        }

        // Function to create the map
        async function createMap(latitude, longitude) {
            // Clear any existing interval
            if (locationUpdateInterval) {
                clearInterval(locationUpdateInterval);
            }
            
            // Initialize map if not already done
            if (!userMap) {
                userMap = L.map('map').setView([latitude, longitude], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(userMap);
            } else {
                userMap.setView([latitude, longitude], 13);
            }

            // Update user marker
            if (userMarker) {
                userMarker.setLatLng([latitude, longitude]);
            } else {
                userMarker = L.marker([latitude, longitude])
                    .addTo(userMap)
                    .bindPopup('Your location')
                    .openPopup();
            }

            // Get and display bus location
            const busLocation = await getBusLocation();
            if (busLocation) {
                if (busMarker) {
                    busMarker.setLatLng([busLocation.latitude, busLocation.longitude]);
                } else {
                    busMarker = L.marker([busLocation.latitude, busLocation.longitude])
                        .addTo(userMap)
                        .bindPopup('Bus location')
                        .openPopup();
                }

                // Auto-scale map to fit both markers
                const bounds = L.latLngBounds(
                    [latitude, longitude],
                    [busLocation.latitude, busLocation.longitude]
                );
                userMap.fitBounds(bounds, { padding: [50, 50] });
            }

            // Set up interval to update bus location and ETA
            locationUpdateInterval = setInterval(async () => {
                const updatedBusLocation = await getBusLocation();
                if (updatedBusLocation) {
                    if (!busMarker) {
                        busMarker = L.marker([updatedBusLocation.latitude, updatedBusLocation.longitude])
                            .addTo(userMap)
                            .bindPopup('Bus location');
                    } else {
                        busMarker.setLatLng([updatedBusLocation.latitude, updatedBusLocation.longitude]);
                    }

                    // Adjust map bounds to include both user and bus locations
                    const bounds = L.latLngBounds(
                        [latitude, longitude],
                        [updatedBusLocation.latitude, updatedBusLocation.longitude]
                    );
                    userMap.fitBounds(bounds, { padding: [50, 50] });

                    // Update ETA
                    if (isBusArrived(updatedBusLocation.latitude, updatedBusLocation.longitude, latitude, longitude)) {
                        document.getElementById('etaResult').innerText = "The bus has arrived!";
                    } else {
                        // Calculate ETA when bus location updates
                        calculateEta();
                    }
                }
            }, 10000); // Update every 10 seconds
        }

        // Function to check if the bus has arrived
        function isBusArrived(busLat, busLng, userLat, userLng) {
            const distanceThreshold = 0.0005; // Approx. 50 meters
            const distance = Math.sqrt(Math.pow(busLat - userLat, 2) + Math.pow(busLng - userLng, 2));
            return distance < distanceThreshold;
        }

        // Event listener for calculating ETA on button click
        document.getElementById('calculateEtaBtn').addEventListener('click', calculateEta);
        
        // Function to calculate ETA using your backend
        async function calculateEta() {
            try {
                const response = await fetch(`${API_BASE_URL}/calculate-eta/latest`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('etaResult').innerText = `ETA: ${data.eta}, Distance: ${data.distance}`;
                } else {
                    const errorData = await response.json();
                    showStatusMessage("ETA calculation failed: " + (errorData.message || "Please try again."), false);
                }
            } catch (error) {
                console.error("ETA calculation error:", error);
                showStatusMessage("Error calculating ETA: " + error.message, false);
            }
        }

        // Initialize the app with a slight delay to ensure DOM is fully loaded
        setTimeout(() => {
            showStatusMessage("Welcome! Please register with your username and designation to start tracking the bus.");
        }, 1000);
    </script>
</body>
</html>
